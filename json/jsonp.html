<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSONP 实例</title>
</head>

<body>
    <div id="divCustomers"></div>
    <script type="text/javascript">
        function my(result, methodName) {
            var html = '<ul>';
            for (var i = 0; i < result.length; i++) {
                html += '<li>' + result[i] + '</li>';
            }
            html += '</ul>';
            document.getElementById('divCustomers').innerHTML = html;
        }

        var localHandler = function(data) {
            alert('我是本地函数，可以被跨域的remote.js文件调用，远程js带来的数据是：' + data.result);
        };
    </script>
    <script type="text/javascript" src="http://testxt/json/js.js"></script>
    <script type="text/javascript" src="http://testxt/json/jsonp.php?callback=my"></script>
</body>
</html>
