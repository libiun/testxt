<!DOCTYPE html>
<html>
<head>
	<title>twitter bootstrap study</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Framework css -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/bootstrap-responsive.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<a href="#">Abcd</a><br/>
				<a href="#" class="btn"><i class="icon-search"></i>  Abcd</a><br/>
				<a href="#" class="btn btn-primary">Abcd</a><br/>
				<a class="btn btn-small" href="#"><i class="icon-star"></i></a><br>
			</div>
			<div class="span10">
				<table class="table table-striped table-condensed table-bordered table-hover">
					<thead>
						<tr>
						  <th>#</th>
						  <th>First Name</th>
						  <th>Last Name</th>
						  <th>Username</th>
						</tr>
					</thead>
					<tbody>
						<tr class="success">
						  <td>1</td>
						  <td>Mark</td>
						  <td>Otto</td>
						  <td>@mdo</td>
						</tr>
						<tr class="error">
						  <td>2</td>
						  <td>Jacob</td>
						  <td>Thornton</td>
						  <td>@fat</td>
						</tr>
						<tr>
						  <td>3</td>
						  <td>Larry</td>
						  <td>the Bird</td>
						  <td>@twitter</td>
						</tr>
					</tbody>
				</table>
				
				<form class="form-search">
					<div class="input-append">
						<input type="text" name="seach-word"/>
						<button class="btn" type="submit">Search</button>
					</div>
				</form>

				<form class="form-inline">
					<input type="text" class="input-large">
					<input type="text" class="input-large">
					<label class="checkbox"><input type="checkbox">Remember Me</label>
					<button type="submit" class="btn btn-success">搜索</button>
				</form>

				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label">姓名</label>
						<div class="controls">
							<div class="input-prepend">
								<button class="btn" type="button"><i class="icon-user"></i></button>
								<input type="text" name="truename" placeholder="姓名"/>
							</div>
							<span class="help-inline">Please input your username</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">密码</label>
						<div class="controls">
							<div class="input-prepend">
								<button class="btn" type="button"><i class="icon-lock"></i></button>
								<input type="password" name="password" placeholder="your password"/>
							</div>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<label class="checkbox"><input type="checkbox"> Remember me</label>
							<input type="submit" class="btn" />
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Add</button>
						<button type="reset" class="btn">Reset</button>
					</div>
				</form>			
				
				<div class="dropdown pull-left">
				    <!-- Link or button to toggle dropdown -->
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown trigger
					  <b class="caret"></b>
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						<li><a tabindex="-1" href="#">Action</a></li>
						<li><a tabindex="-1" href="#">Another action</a></li>
						<li><a tabindex="-1" href="#">Something else here</a></li>
						<li class="divider"></li>
						<li><a tabindex="-1" href="#">Separated link</a></li>
					 </ul>
				</div>
			</div>
		</div>
	</div>

	<!-- javascript -->
	<script src="./js/jquery172.js"></script>
	<script src="./js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".dropdown-toggle").dropdown();
		});
	</script>
</body>
</html>
