    <section class="title-section">
      <h1 class="title-header">用户注册</h1>
    </section>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-12 about_left">
      <!-- form begin -->
      <div class="widget wred">
              <div class="widget-head">
                <i class="icon-lock"></i> 请填写注册信息：
              </div>
              <div class="widget-content">
                <div class="padd">

                  <form class="form-horizontal">
                    <!-- Registration form starts -->
                                      <!-- Name -->
                                          <div class="form-group">
                                            <label class="control-label col-lg-3" for="name">姓名</label>
                                            <div class="col-lg-9">
                                              <input type="text" class="form-control" id="name">
                                            </div>
                                          </div>
                                          <!-- Email -->
                                          <div class="form-group">
                                            <label class="control-label col-lg-3" for="email">Email</label>
                                            <div class="col-lg-9">
                                              <input type="text" class="form-control" id="email">
                                            </div>
                                          </div>
                                          <!-- Select box -->
                                          <div class="form-group">
                                            <label class="control-label col-lg-3">所属部门</label>
                                            <div class="col-lg-9">
                                                <select class="form-control">
                                                <option>&nbsp;</option>
                                                <option>办公室</option>
                                                <option>部门名称一</option>
                                                <option>部门信息二</option>
                                                <option>部门信息三</option>
                                                <option>部门信息四</option>
                                                </select>
                                            </div>
                                          </div>
                                          <!-- Username -->
                                          <div class="form-group">
                                            <label class="control-label col-lg-3" for="username">用户名</label>
                                            <div class="col-lg-9">
                                              <input type="text" class="form-control" id="username">
                                            </div>
                                          </div>
                                          <!-- Password -->
                                          <div class="form-group">
                                            <label class="control-label col-lg-3" for="email">密码</label>
                                            <div class="col-lg-9">
                                              <input type="password" class="form-control" id="password">
                                            </div>
                                          </div>
                                          <!-- Accept box and button s-->
                                          <div class="form-group">
                                            <div class="col-lg-9 col-lg-offset-3">
											  <div class="checkbox">
                                              <label>
                                                <input type="checkbox"> 接受许可条款
                                              </label>
											  </div>
                                              <br />
                                              <button type="submit" class="btn btn-danger">注册用户信息</button>
                                              <button type="reset" class="btn btn-success">重置填写窗口</button>
                                            </div>
                                          </div>
										  <br />
                  </form>

                </div>
              </div>
                <div class="widget-foot">
                  已注册过了? <a href="index.html">登录</a>
